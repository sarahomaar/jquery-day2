<!DOCTYPE html>
<html>
	<head>
		<title>Box Animator</title>
		<style type="text/css">
			.box {
				width:100px;
				height:100px;
				position: absolute;
				background-color:red;
			}
		</style>
		<!-- <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="js/box-animator.js"></script> -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>

$(document).ready(function () {

			$(".box").animate(
            {
				
              left: "300px",
              width: "200px",
            //   opacity: ".5",
            },
            3000, function(){
				$(this).css('background',"green");
			}
          );
          $(".box").animate(
            {
			
              top: "400px",
              width: "40px",
            },
             3000, 
			 function(){
				$(this).css('background',"blue");
			}
          );
          $(".box").animate(
            {
				
              left: "10px",
              width: "100px",
            //   opacity: ".7",
            },
            3000, function(){
				$(this).css('background',"yellow");
			}
          );
          $(".box").animate(
            {
              top: "10px",
            //   opacity: "1",
            },
            3000,function(){
				$(this).css('background',"red");
			}
            
			);
        });

</script>

	</head>
	<body>
		
		<div class="box"></div>
	
	</body>
</html>
